resume:
  path: false
  epoch: false
  reset_optimizer: false

data:
  pngdir: ../data/pngs
  n_input_channels: 2
  n_classes: 3
  image_dim: [256,256]
  mean: [1e-10, 0.3023, 0.4016]  # First channel isn't used
  std: [1e-10, 0.2582, 0.3189]  # First channel isn't used

training:
  n_epochs: 2000
  # gpu
  device: cuda
  dataparallel: true
  mixed_precision: false
  # data loading
  batch_size: 16
  n_folds: 7
  num_workers: 1
  # loss functions
  criterion: hrnetcrossentropy
  test_criterion: hrnetcrossentropy
  # optimizer
  optimizer: rangerlars
  lr: 0.001
  weight_decay: 0

output:
  model_dir: ../output/models
  vis_dir: ../output/vis
  log_dir: ../output/logs
  use_tensorboard: true
  log_freq: 1  # In iterations
  save: 'best'  # 'best', 'improvements', 'all'
  vis_every: 20
  vis_n: 10

transforms:
  method: pad
  train:
    hflip: true
    vflip: true
    randomresizedcrop: true
    maskdropout: false
    griddropout: true
    brightnesscontrast: true
  test: false

# HRNet config follows
MODEL:
  NAME: seg_hrnet
  PRETRAINED: None
  EXTRA:
    FINAL_CONV_KERNEL: 1
    STAGE1:
      NUM_MODULES: 1
      NUM_RANCHES: 1
      BLOCK: BOTTLENECK
      NUM_BLOCKS:
      - 4
      NUM_CHANNELS:
      - 64
      FUSE_METHOD: SUM
    STAGE2:
      NUM_MODULES: 1
      NUM_BRANCHES: 2
      BLOCK: BASIC
      NUM_BLOCKS:
      - 4
      - 4
      NUM_CHANNELS:
      - 48
      - 96
      FUSE_METHOD: SUM
    STAGE3:
      NUM_MODULES: 4
      NUM_BRANCHES: 3
      BLOCK: BASIC
      NUM_BLOCKS:
      - 4
      - 4
      - 4
      NUM_CHANNELS:
      - 48
      - 96
      - 192
      FUSE_METHOD: SUM
    STAGE4:
      NUM_MODULES: 3
      NUM_BRANCHES: 4
      BLOCK: BASIC
      NUM_BLOCKS:
      - 4
      - 4
      - 4
      - 4
      NUM_CHANNELS:
      - 48
      - 96
      - 192
      - 384
      FUSE_METHOD: SUM